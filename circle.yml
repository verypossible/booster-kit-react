machine:
  node:
    version: 8.1.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn run test:ci
    - yarn run coverage

deployment:
  production:
    branch: master
    commands:
      - yarn run deploy:prod
